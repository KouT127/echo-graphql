# GraphQL schema example
#
# https://gqlgen.com/getting-started/

type Task {
    id: ID!
    title: String!
    description: String!
    user: User!
}

type User {
    id: ID!
    name: String!
    gender: String!
}

type Query {
    tasks: [Task!]!
    users: [User!]!
}

input NewTask {
    title: String!
    description: String!
    userId: String!
}


type Mutation {
    createTask(input: NewTask!): Task!
}